<!DOCTYPE html>
<html lang="ar">

<head>
    <title>MG Gaming</title>
    <link rel="icon" href="../images/images/logo 2.png" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="stylesheet" href="../css/our-shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="theme-color" content="red" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="heads">
        <div class="container">
            <div class="logo">
                <img src="../images/images/logo 2.png" draggable="false">
                <h3>MG Gaming</h3>
            </div>
            <nav>
                <ul>
                    <a href="../index.html">
                        <li class="primary-text">Home <i class="fa-solid fa-house"></i></li>
                    </a>
                    <a href="our-shop.html">
                        <li>Our shop <i class="fa-solid fa-shop"></i></li>
                    </a>
                    <a href="product.html">
                        <li>Product Details <i class="fa-solid fa-info"></i></li>
                    </a>
                    <a href="content.html">
                        <li>Contact us <i class="fa-solid fa-arrows-to-circle"></i></li>
                    </a>
                </ul>
            </nav>

            <div class="toggle-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-hox">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-hox">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-hox">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-hox">
                    <input type="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-hox">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
